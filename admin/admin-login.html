<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المدير</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin.css"> </head>
<body>
    <div class="login-card text-center">
        <h2><i class="fas fa-user-shield"></i> لوحة تحكم المدير</h2>
        <form id="login-form">
            <div class="form-group text-right">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" required placeholder="admin@store.com">
            </div>
            <div class="form-group text-right">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" required placeholder="********">
            </div>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            <button type="submit" class="btn btn-primary btn-block mt-4">
                <span class="spinner-border spinner-border-sm mr-2" role="status" style="display: none;"></span>
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
